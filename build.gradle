plugins {
    id 'java'
}

group 'de.codemakers.iot'
version 'v1.8.0_172-alpha.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'com.github.Panzer1119:IFTTJ:v1.8.0_172-beta.3'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
